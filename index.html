<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="sub-head">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

      <form action="index.html" method="post">
        <fieldset class="contact">
          <legend>Contact Information</legend>

          <div class="name">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required">
          </div>

          <div class="email">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required">
          </div>

          <div class="tel">
          <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="user_tel">
          </div>

          <div class="address">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">
          </div>

          <div class="city">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city"><br>
          </div>

          <div class="state">
          <label for="state">State</label>
          <select id="state" name="user_state">

            <option>Choose State</option>
            <option value="al">AL</option>
            <option value="ak">AK</option>
            <option value="az">AZ</option>
            <option value="ar">AR</option>
            <option value="ca">CA</option>
            <option value="co">CO</option>
            <option value="ct">CT</option>
            <option value="de">DE</option>
            <option value="fl">FL</option>
            <option value="ga">GA</option>
            <option value="hi">HI</option>
            <option value="id">ID</option>
            <option value="il">IL</option>
            <option value="in">IN</option>
            <option value="ia">IA</option>
            <option value="ks">KS</option>
            <option value="ky">KY</option>
            <option value="la">LA</option>
            <option value="me">ME</option>
            <option value="md">MD</option>
            <option value="ma">MA</option>
            <option value="mi">MI</option>
            <option value="mn">MN</option>
            <option value="ms">MS</option>
            <option value="mo">MO</option>
            <option value="mt">MT</option>
            <option value="ne">NE</option>
            <option value="nv">NV</option>
            <option value="nh">NH</option>
            <option value="nj">NJ</option>
            <option value="nm">NM</option>
            <option value="ny">NY</option>
            <option value="nc">NC</option>
            <option value="nd">ND</option>
            <option value="oh">OH</option>
            <option value="ok">OK</option>
            <option value="or">OR</option>
            <option value="pa">PA</option>
            <option value="ri">RI</option>
            <option value="sc">SC</option>
            <option value="sd">SD</option>
            <option value="tn">TN</option>
            <option value="tx">TX</option>
            <option value="ut">UT</option>
            <option value="vt">VT</option>
            <option value="va">VA</option>
            <option value="wa">WA</option>
            <option value="wv">WV</option>
            <option value="wi">WI</option>
            <option value="wy">WY</option>
          </select>
          </div>

          <div class="zip">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
          </div>
        </fieldset>

        <fieldset class="news">
          <legend>Newsletter</legend>

          <label>Select the newsletter you would like to receive</label><br>

          <div class="space">
          <input type="checkbox" id="htmlN" value="htmlN" name="news_htmlN">
          <label for="htmlN">HTML News</label><br>

          <input type="checkbox" id="css" value="css" name="news_css">
          <label for="css">CSS News</label><br>

          <input type="checkbox" id="javascript" value="javascript" name="news_javascript">
          <label for="javascript">Javascript News</label><br>

          <label>Newsletter format</label><br>

          <input type="radio" id="html" value="html" name="user_format">
          <label for="html" class="inline">HTML</label><br>

          <input type="radio" id="plain" value="plain" name="user_format">
          <label for="plain">Plain text</label><br>

          <label for="bio">Other topics you'd like to hear about</label><br>
          <textarea id="bio" name="user_bio"></textarea>
          </div>
          </fieldset>


        <button type="submit">Sign Up</button>

      </form>

    <footer>
      <h2><em>Copyright The Code Review</em></h2>
    </footer>
  </body>
</html>
